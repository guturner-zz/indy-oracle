<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<!-- CSS / JS -->
<section th:replace="common :: cssAndJS"></section>

<!-- Head -->
<head th:replace="common :: head(Login)"></head>

<body>

	<!-- Top Navigation -->
	<div th:replace="common :: topNav"></div>

	<!-- Main -->
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1>Login</h1>
				</div>
			</div>
		</div>

		<div class="well bs-component">
			<div class="alert alert-dismissable alert-danger"
				th:if="${errors != null and not #lists.isEmpty(errors)}">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<!--/*/ <th-block data-th-each="error : ${errors}"> /*/-->
				<p th:text="${error}">|Error message here.|</p>
				<!--/*/ </th-block> /*/-->
			</div>

			<form method="post" th:action="@{${form.action}}" role="form"
				class="form-horizontal">
				<input name="next" type="hidden" th:value="${form.next}"
					th:if="${not #strings.isEmpty(form.next)}" /> <input
					th:each="field : ${form.hiddenFields}" th:name="${field.name}"
					th:type="${field.type}" th:value="${field.value}" />

				<div th:each="field : ${form.visibleFields}" form-group="true"
					class="form-group">
					<label class="col-md-12" th:text="#{${field.label}}">|Field
						label|</label>

					<div class="col-md-6">
						<input th:name="${field.name}" th:value="${field.value}"
							th:type="${field.type}" th:placeholder="#{${field.placeholder}}"
							th:autofocus="${field.autofocus}" th:required="${field.required}"
							class="form-control" />
					</div>
				</div>

				<div>
					<button type="submit" class="btn btn-primary"
						th:text="#{stormpath.web.login.form.button.value}">|Login|</button>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
